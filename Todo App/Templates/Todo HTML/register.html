<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f1f3f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background: #ffffff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); padding: 30px; text-align: center; width: 90%; max-width: 400px;">
        <h2 style="font-size: 1.8rem; color: #343a40; margin-bottom: 20px;">Register</h2>
        <form method="post" style="margin-top: 10px; text-align: left;">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div style="margin-bottom: 15px;">
                <label for="id_name" style="font-weight: bold; color: #212529; margin-bottom: 5px; display: block;">Name</label>
                <div style="position: relative;">
                    {{ form.name }}
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="id_username" style="font-weight: bold; color: #212529; margin-bottom: 5px; display: block;">Username</label>
                <div style="position: relative;">
                    {{ form.username }}
                    <span title="Configure the username to log in." style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 1.2rem; color: #6c757d; cursor: pointer;">&#9432;</span>
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="id_email" style="font-weight: bold; color: #212529; margin-bottom: 5px; display: block;">Email</label>
                <div style="position: relative;">
                    {{ form.email }}
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="id_password1" style="font-weight: bold; color: #212529; margin-bottom: 5px; display: block;">Password</label>
                <div style="position: relative;">
                    {{ form.password1 }}
                    <span title="Your password must be at least 8 characters long." style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 1.2rem; color: #6c757d; cursor: pointer;">&#9432;</span>
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="id_password2" style="font-weight: bold; color: #212529; margin-bottom: 5px; display: block;">Confirm Password</label>
                <div style="position: relative;">
                    {{ form.password2 }}
                </div>
            </div>

            <button type="submit" style="background-color: #007bff; color: #ffffff; border: none; border-radius: 5px; padding: 10px 20px; font-size: 1rem; cursor: pointer; width: 100%; margin-top: 15px;">Register</button>
        </form>

        <p style="margin-top: 15px;">
            Already have an account? <a href="{% url 'Todo:login' %}" style="color: #007bff; text-decoration: none;">Login</a>
        </p>
    </div>
</body>
</html>

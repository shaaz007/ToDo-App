<!-- This form collects the email id from the user to send the link to reset the password -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'Todo/css/styles.css' %}">
</head>
<body>
    <div class="register-container">
        <h2>Reset Password</h2>
        <p>Enter your email address below, and the link to reset the password would be sent immediately.</p>
        <!-- The link to reset password would be sent if the user clicks the submit button -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Send Reset Link</button>
        </form>
        <p class="login-link">
            Back to <a href="{% url 'Todo:login' %}">Login</a>
        </p>
    </div>
</body>
</html>

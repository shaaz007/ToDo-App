<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Todo List</title>
</head>
<body>
    <h1>Welcome to the Todo App</h1>
    <a href="{% url 'create_post' %}">Create New Todo</a>
    <a href="{% url 'logout' %}">Logout</a>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in Todo_list %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.description }}</td>
                <td>{{ post.deadline|date:"Y-m-d H:i" }}</td>
                <td>
                    <a href="{% url 'update_post' post.id %}">Edit</a>
                    <a href="{% url 'delete_post' post.id %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No tasks available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

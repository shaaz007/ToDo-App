<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Todo</title>
</head>
<body>
    <h1>Update Todo</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ post.title }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{{ post.description }}</textarea><br>

        <label for="deadline">Deadline:</label>
        <input type="datetime-local" name="deadline" id="deadline" value="{{ post.deadline|date:'Y-m-d\TH:i' }}" required><br>

        <button type="submit">Update</button>
    </form>
    <a href="/todo_list/">Back to List</a>
</body>
</html>
